<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion de turnos</title>
    <link rel="stylesheet" href="indes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
    <div id="app">
      <center>
        <h1>{{ titulo }}</h1>
      </center>
      <br />
      
      <h3>LISTA DE TURNOS</h3>
      <div v-if="tareas.length==0">No hay turnos pendientes</div>
      <br>
      
      <ul v-else>
        <li v-for="tarea in tareas">
          <h3>Nombre: {{tarea.nombre}} | Correo: {{tarea.correo}} | Turno: {{tarea.turno}} <button @click="eliminarTurno(tarea)"> Aceptar Turno </button></h3>
        </li>
      </ul>

      <br><br>
      <button @click="reiniciar" >Reset</button>
    
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      
  </body>
</html>
